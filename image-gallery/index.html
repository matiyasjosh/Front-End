<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazew</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <div class="main-image">
            <img src="/random/images/godDamn.jpg" alt="Main Image">
        </div>
        <div class="alt-text-container">
            <p class="alt-text"></p>
        </div>
        <div class="tContainer">
            <div class="thumbnails">
                <img src="/random/images/mustang.webp" alt="Mustang car on a scenic road">
                <img src="/random/images/thejocker.jpg" alt="The Joker character portrait">
                <img src="/random/images/thespi.jpg" alt="Spider-Man in action">
                <img src="/random/images/wallpaper.jpg" alt="Abstract colorful wallpaper">
            </div>
            <button class="nav-button next" aria-label="Next image">&gt;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
